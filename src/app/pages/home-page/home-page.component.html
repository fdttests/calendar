<div class="min-h-screen bg-gray-700">
    <div class="flex flex-no-shrink h-12 w-full bg-gray-800">
        <span
            class="flex-no-grow flex-no-shrink relative py-2 px-4 leading-normal text-white no-underline flex items-center hover:bg-grey-dark">
            {{ getCurrentDateDescription() }}
        </span>

        <button (click)="addReminder()" class="flex cursor-pointer ml-auto self-center mx-2 text-white">
            <svg class="fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
            <span class="ml-2">
                Add Reminder
            </span>
        </button>

        <button (click)="setMonth(-1)" class="block cursor-pointer w-12 h-12 p-4">
            <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        </button>

        <button (click)="setMonth(+1)" class="block cursor-pointer w-12 h-12 p-4">
            <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
        </button>
    </div>

    <div class="p-10">
        <app-calendar [selectedDate]="selectedDate"></app-calendar>
    </div>
</div>

<app-date-event-modal></app-date-event-modal>
