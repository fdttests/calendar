<div class="bg-gray-800 shadow overflow-hidden">
    <div class="flex flex-wrap border-gray-500 border-t border-l">
        <div name="calendar-week-day" style="width: 14.28%; height: 30px"
            class="text-center border-gray-500 text-gray-300 border-r border-b px-4 font-bold"
            *ngFor="let weekDay of weekDays">
            {{ weekDay }}
        </div>

        <div *ngFor="let date of dateRange" (click)="onClickDate.emit(date.date)" name="calendar-day" style="width: 14.28%; height: 130px"
            class="overflow-auto hover:bg-gray-500 cursor-pointer border-gray-500 text-gray-300 border-r border-b px-4 pt-2">
            <span class="">{{ date.date | date:'d' }}</span>
            
            <ng-container *ngFor="let event of date.events">
                <ng-template [ngTemplateOutlet]="eventTemplate" [ngTemplateOutletContext]="{
                    event: event
                }">
                </ng-template>
            </ng-container>
        </div>
    </div>
</div>
